<html>
<head>

  <!-- Import Museo Sans Font -->
  <link rel="stylesheet" href="https://use.typekit.net/fjw8ddd.css">

  <!-- Import jquery scripts -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- Import d3 script -->
  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Import d3-tip script -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>

  <!-- Import sdg-sunburst assets -->
  <script type="text/javascript" src="sdg-donut.js"></script>

  <style>
    html, body, #sdg-donut {
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    text {
      font-family: "museo-sans";
    }

    .data-arc {
      stroke: white;
      stroke-width: 2px;
    }

    .d3-tip {
      pointer-events: none !important;
      background: white;
      position: relative;
      box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.2);
      font-family: "museo-sans";
      text-align: left;
      white-space: nowrap;
    }

    .d3-tip-header {
      font-size: 1.5em;
      font-weight: 700;
      color: #58595b;
    }

    .d3-tip-money {
      font-size: 1.33em;
      font-weight: 700;
      color: #2eb437;
    }

    .d3-tip-text {
      font-size: 1.33em;
      font-weight: 400;
      color: #58595b;
    }

    .total-text {
      text-anchor: middle;
      font-size: 1.67em;
      font-weight: 400;
      color: #58595b;
    }

    .total-sum-text {
      text-anchor: middle;
      font-size: 2.17em;
      font-weight: 700;
      color: #231f20;
    }

    .label-text {
      alignment-baseline: hanging;
      font-size: 1.33em;
      font-weight: 400;
      color: #58595b;
    }

    .label-line {
      stroke: #58595b;
      stroke-width: 2px;
    }

    #tooltip-tracker {
      pointer-events: none;
    }
  </style>
</head>
<body>
<span style="font-family: 'museo-sans'"></span> <!-- create element using font so it will be loaded before script executes -->
<svg id="sdg-donut">
</svg>
</body>
</html>
